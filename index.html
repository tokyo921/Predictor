<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Aviator - Bot de Sinais</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #121212;
        color: white;
        text-align: center;
        padding: 20px;
    }
    h1 {
        color: #00ff88;
    }
    .card {
        background: #1e1e1e;
        border-radius: 12px;
        padding: 20px;
        max-width: 300px;
        margin: auto;
        box-shadow: 0 0 15px rgba(0,0,0,0.5);
    }
    .valor {
        font-size: 2.5em;
        font-weight: bold;
        color: #00ff88;
    }
    .sub {
        font-size: 1.2em;
        margin-top: 10px;
        color: #ccc;
    }
    button {
        margin: 5px;
        padding: 10px 20px;
        font-size: 1em;
        border: none;
        border-radius: 8px;
        background: #00ff88;
        color: black;
        cursor: pointer;
        font-weight: bold;
    }
    button:hover {
        background: #00cc6e;
    }
    input {
        width: 100px;
        padding: 5px;
        margin-top: 5px;
        text-align: center;
        border-radius: 5px;
        border: none;
        font-size: 1em;
    }
    table {
        width: 100%;
        margin-top: 20px;
        border-collapse: collapse;
    }
    th, td {
        border: 1px solid #333;
        padding: 8px;
        font-size: 0.9em;
    }
    th {
        background: #222;
    }
    #online {
        font-size: 1.2em;
        margin-top: 15px;
        color: #00ff88;
    }
</style>
</head>
<body>

<h1>üéØ Bot de Sinais Aviator</h1>

<!-- –û–Ω–ª–∞–π–Ω –∏–≥—Ä–æ–∫–æ–≤ -->
<div id="online">üë• Jogadores online: --</div>

<!-- –í–∏–¥–∂–µ—Ç -->
<div class="card">
    <div class="valor" id="coef">--</div>
    <div class="sub">Coeficiente</div>
    <hr style="margin:20px 0; border: 1px solid #333;">
    <input type="number" id="valorAposta" value="30" min="1"> MZN
    <div class="sub">Valor da aposta</div>
    <button onclick="gerarSinal()">Gerar Novo Sinal</button>
</div>

<!-- –ö–Ω–æ–ø–∫–∏ —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è -->
<div style="margin-top:20px;">
    <button onclick="iniciarAutomatico()">Iniciar autom√°tico</button>
    <button onclick="pararAutomatico()">Parar autom√°tico</button>
    <button onclick="limparLog()">Limpar log</button>
</div>

<!-- –õ–æ–≥ -->
<table id="log">
    <thead>
        <tr>
            <th>Hora</th>
            <th>Coeficiente</th>
            <th>Valor</th>
            <th>Confian√ßa</th>
        </tr>
    </thead>
    <tbody></tbody>
</table>

<script>
let intervaloID = null;

// –ì–µ–Ω–µ—Ä–∞—Ü–∏—è –∫–æ—ç—Ñ—Ñ–∏—Ü–∏–µ–Ω—Ç–∞
function gerarSinal() {
    let coef = (Math.random() * 4 + 1).toFixed(2);
    let confianca = ["baixa", "m√©dia", "alta"][Math.floor(Math.random() * 3)];
    let valor = document.getElementById("valorAposta").value;
    document.getElementById("coef").textContent = coef + "x";

    let agora = new Date().toLocaleTimeString();
    let linha = `<tr>
        <td>${agora}</td>
        <td>${coef}x</td>
        <td>${valor} MZN</td>
        <td>${confianca}</td>
    </tr>`;
    document.querySelector("#log tbody").insertAdjacentHTML("afterbegin", linha);
}

// –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏–π —Ä–µ–∂–∏–º
function iniciarAutomatico() {
    if (!intervaloID) {
        intervaloID = setInterval(gerarSinal, 5000);
    }
}
function pararAutomatico() {
    clearInterval(intervaloID);
    intervaloID = null;
}

// –û—á–∏—Å—Ç–∫–∞ –ª–æ–≥–∞
function limparLog() {
    document.querySelector("#log tbody").innerHTML = "";
}

// –§–µ–π–∫–æ–≤—ã–π –æ–Ω–ª–∞–π–Ω –∏–≥—Ä–æ–∫–æ–≤
function atualizarOnline() {
    let jogadores = Math.floor(Math.random() * 50) + 50; // –æ—Ç 50 –¥–æ 100
    document.getElementById("online").textContent = "üë• Jogadores online: " + jogadores;
}
setInterval(atualizarOnline, 3000);
atualizarOnline();
</script>

</body>
</html>
