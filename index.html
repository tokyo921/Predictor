<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bot de Sinais Aviator</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #121212;
        color: white;
        text-align: center;
        padding: 20px;
    }
    h1 {
        color: #00ff88;
    }
    .card {
        background: #1e1e1e;
        border-radius: 12px;
        padding: 20px;
        max-width: 300px;
        margin: auto;
        box-shadow: 0 0 15px rgba(0,0,0,0.5);
    }
    .valor {
        font-size: 2.5em;
        font-weight: bold;
        color: #00ff88;
    }
    .sub {
        font-size: 1.2em;
        margin-top: 10px;
        color: #ccc;
    }
    button {
        margin: 5px;
        padding: 10px 20px;
        font-size: 1em;
        border: none;
        border-radius: 8px;
        background: #00ff88;
        color: black;
        cursor: pointer;
        font-weight: bold;
    }
    button:hover {
        background: #00cc6e;
    }
    table {
        width: 100%;
        margin-top: 20px;
        border-collapse: collapse;
    }
    th, td {
        border: 1px solid #333;
        padding: 8px;
        font-size: 0.9em;
    }
    th {
        background: #222;
    }
</style>
</head>
<body>

<h1>üéØ Bot de Sinais Aviator</h1>

<!-- –í–∏–¥–∂–µ—Ç —Å –∫–æ—ç—Ñ—Ñ–∏—Ü–∏–µ–Ω—Ç–æ–º –∏ —Å—Ç–∞–≤–∫–æ–π -->
<div class="card">
    <div class="valor" id="coef">--</div>
    <div class="sub">Coeficiente</div>
    <hr style="margin:20px 0; border: 1px solid #333;">
    <div class="valor">30 MZN</div>
    <div class="sub">Valor da aposta</div>
    <button onclick="gerarSinal()">Gerar Novo Sinal</button>
</div>

<!-- –ö–Ω–æ–ø–∫–∏ —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è -->
<div style="margin-top:20px;">
    <button onclick="gerarSinalCompleto()">Gerar sinal completo</button>
    <button onclick="iniciarAutomatico()">Iniciar autom√°tico</button>
    <button onclick="pararAutomatico()">Parar autom√°tico</button>
    <button onclick="exportarCSV()">Exportar CSV</button>
    <button onclick="limparLog()">Limpar log</button>
</div>

<!-- –õ–æ–≥ —Å–∏–≥–Ω–∞–ª–æ–≤ -->
<table id="log">
    <thead>
        <tr>
            <th>Hora</th>
            <th>Coeficiente</th>
            <th>Valor</th>
            <th>Confian√ßa</th>
        </tr>
    </thead>
    <tbody></tbody>
</table>

<script>
let intervaloID = null;

// –ì–µ–Ω–µ—Ä–∞—Ü–∏—è —Ç–æ–ª—å–∫–æ –∫–æ—ç—Ñ—Ñ–∏—Ü–∏–µ–Ω—Ç–∞
function gerarSinal() {
    let coef = (Math.random() * 4 + 1).toFixed(2);
    document.getElementById("coef").textContent = coef + "x";
}

// –ì–µ–Ω–µ—Ä–∞—Ü–∏—è –ø–æ–ª–Ω–æ–≥–æ —Å–∏–≥–Ω–∞–ª–∞ —Å –∑–∞–ø–∏—Å—å—é –≤ –ª–æ–≥
function gerarSinalCompleto() {
    let coef = (Math.random() * 4 + 1).toFixed(2);
    let confianca = ["baixa", "m√©dia", "alta"][Math.floor(Math.random() * 3)];
    document.getElementById("coef").textContent = coef + "x";

    let agora = new Date().toLocaleTimeString();
    let linha = `<tr>
        <td>${agora}</td>
        <td>${coef}x</td>
        <td>30 MZN</td>
        <td>${confianca}</td>
    </tr>`;
    document.querySelector("#log tbody").insertAdjacentHTML("afterbegin", linha);
}

// –ê–≤—Ç–æ-—Ä–µ–∂–∏–º
function iniciarAutomatico() {
    if (intervaloID) return;
    intervaloID = setInterval(gerarSinalCompleto, 5000); // –∫–∞–∂–¥—ã–µ 5 —Å–µ–∫—É–Ω–¥
}
function pararAutomatico() {
    clearInterval(intervaloID);
    intervaloID = null;
}

// –≠–∫—Å–ø–æ—Ä—Ç CSV
function exportarCSV() {
    let linhas = [["Hora", "Coeficiente", "Valor", "Confian√ßa"]];
    document.querySelectorAll("#log tbody tr").forEach(tr => {
        let cols = Array.from(tr.querySelectorAll("td")).map(td => td.innerText);
        linhas.push(cols);
    });
    let csvContent = linhas.map(e => e.join(",")).join("\n");
    let blob = new Blob([csvContent], { type: "text/csv" });
    let url = URL.createObjectURL(blob);
    let a = document.createElement("a");
    a.href = url;
    a.download = "sinais_aviator.csv";
    document.body.appendChild(a);
    a.click();
    document.body.removeChild(a);
}

// –û—á–∏—Å—Ç–∫–∞ –ª–æ–≥–∞
function limparLog() {
    document.querySelector("#log tbody").innerHTML = "";
}
</script>

</body>
</html>
