<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Aviator Predictor</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #121212;
        color: white;
        text-align: center;
    }
    #loading {
        position: fixed;
        top:0; left:0; width:100%; height:100%;
        background: #121212;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        z-index: 9999;
        font-size: 1.5em;
        color: #00ff88;
    }
    #login {
        display: none;
        margin-top: 50px;
    }
    #login input {
        width: 200px;
        padding: 10px;
        border-radius: 8px;
        border: none;
        text-align: center;
        font-size: 1em;
        margin-right: 10px;
    }
    #login button {
        padding: 10px 20px;
        border-radius: 8px;
        border: none;
        background: #00ff88;
        color: black;
        font-weight: bold;
        cursor: pointer;
    }
    #main {
        display: none;
        padding: 20px;
    }
    h1 { color: #00ff88; }
    .card {
        background: #1e1e1e;
        border-radius: 12px;
        padding: 20px;
        max-width: 300px;
        margin: 20px auto;
        box-shadow: 0 0 15px rgba(0,0,0,0.5);
    }
    .valor {
        font-size: 2.5em;
        font-weight: bold;
        color: #00ff88;
        margin-bottom: 10px;
    }
    button.main-btn {
        margin: 10px 0;
        padding: 10px 20px;
        font-size: 1em;
        border: none;
        border-radius: 8px;
        background: #00ff88;
        color: black;
        cursor: pointer;
        font-weight: bold;
    }
    button.main-btn:hover { background: #00cc6e; }
    #online {
        margin-top: 20px;
        font-size: 1.2em;
        color: #00ff88;
    }
    #history {
        margin-top: 20px;
        text-align: left;
        max-width: 350px;
        margin-left: auto;
        margin-right: auto;
    }
    .history-item {
        background: #222;
        padding: 10px;
        border-radius: 8px;
        margin-bottom: 8px;
        font-size: 0.9em;
    }
</style>
</head>
<body>

<div id="loading">üéÆ Carregando...</div>

<div id="login">
    <h1>Digite seu ID 1xBet</h1>
    <input type="text" id="userID" maxlength="10" placeholder="Somente n√∫meros">
    <button onclick="entrar()">Entrar</button>
    <p id="erro" style="color:red;"></p>
</div>

<div id="main">
    <h1>üéØ Aviator Predictor</h1>
    <div id="online">üë• Jogadores online: --</div>
    <div class="card">
        <div class="valor" id="coef">--</div>
        <button class="main-btn" onclick="gerarSinal()">Obter Sinal ‚úàÔ∏è</button>
    </div>
    <div id="history">
        <h3>Hist√≥rico de sinais:</h3>
    </div>
</div>

<script>
// –≠–∫—Ä–∞–Ω –∑–∞–≥—Ä—É–∑–∫–∏
setTimeout(() => {
    document.getElementById('loading').style.display = 'none';
    document.getElementById('login').style.display = 'block';
}, 2000);

// –í—Ö–æ–¥ –ø–æ ID
function entrar() {
    const id = document.getElementById('userID').value;
    const erro = document.getElementById('erro');
    if(!/^\d{1,10}$/.test(id)){
        erro.textContent = "ID inv√°lido. Digite at√© 10 n√∫meros.";
        return;
    }
    erro.textContent = "";
    document.getElementById('login').style.display = 'none';
    document.getElementById('main').style.display = 'block';
}

// –û–Ω–ª–∞–π–Ω-—Å—á–µ—Ç—á–∏–∫ (—Ñ–µ–π–∫–æ–≤—ã–π)
function atualizarOnline() {
    const jogadores = Math.floor(Math.random() * 50) + 50; // 50-100
    document.getElementById('online').textContent = "üë• Jogadores online: " + jogadores;
}
setInterval(atualizarOnline, 3000);
atualizarOnline();

// –í—Ä–µ–º—è –ú–æ–∑–∞–º–±–∏–∫–∞
function getMozambiqueTime() {
    const now = new Date();
    const utc = now.getTime() + now.getTimezoneOffset() * 60000;
    return new Date(utc + 2 * 3600000); // GMT+2
}

// –ì–µ–Ω–µ—Ä–∞—Ü–∏—è —Å–∏–≥–Ω–∞–ª–∞
function gerarSinal() {
    const coefElement = document.getElementById('coef');
    coefElement.textContent = "Carregando...";
    
    // –°–ª—É—á–∞–π–Ω–æ–µ –≤—Ä–µ–º—è –ø–æ–¥–≥–æ—Ç–æ–≤–∫–∏ —Å–∏–≥–Ω–∞–ª–∞: 2‚Äì5 –º–∏–Ω—É—Ç –≤–ø–µ—Ä–µ–¥
    const prepMinutes = Math.floor(Math.random() * 4) + 2;
    const signalTime = new Date(getMozambiqueTime().getTime() + prepMinutes * 60000);

    // –ó–≤—É–∫–æ–≤–æ–µ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ (–∂–µ–Ω—Å–∫–∏–π –≥–æ–ª–æ—Å/–º–µ–ª–æ–¥–∏—è)
    const audio = new Audio('https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg');
    audio.volume = 0.5;

    setTimeout(() => {
        const coef = (Math.random() * 4 + 1).toFixed(2);
        coefElement.textContent = `${coef}x`;
        coefElement.innerHTML += `<br>‚è∞ Apostar √†s ${signalTime.getHours()}:${signalTime.getMinutes().toString().padStart(2,'0')} MZN`;
        audio.play();

        // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ –≤ –∏—Å—Ç–æ—Ä–∏—é
        const hist = document.getElementById('history');
        const item = document.createElement('div');
        item.className = "history-item";
        item.textContent = `Sinal: ${coef}x ‚Äî Hora: ${signalTime.getHours()}:${signalTime.getMinutes().toString().padStart(2,'0')} MZN`;
        hist.prepend(item);
    }, 2000); // 2 —Å–µ–∫—É–Ω–¥—ã –∑–∞–≥—Ä—É–∑–∫–∞
}
</script>

</body>
</html>
