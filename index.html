<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Aviator - Bot de Sinais</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #121212;
        color: white;
        text-align: center;
    }
    /* –≠–∫—Ä–∞–Ω –∑–∞–≥—Ä—É–∑–∫–∏ */
    #loading {
        position: fixed;
        top:0; left:0; width:100%; height:100%;
        background: #121212;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        z-index: 9999;
        font-size: 1.5em;
        color: #00ff88;
    }
    /* –í–≤–æ–¥ ID */
    #login {
        display: none;
        margin-top: 50px;
    }
    #login input {
        width: 200px;
        padding: 10px;
        border-radius: 8px;
        border: none;
        text-align: center;
        font-size: 1em;
        margin-right: 10px;
    }
    #login button {
        padding: 10px 20px;
        border-radius: 8px;
        border: none;
        background: #00ff88;
        color: black;
        font-weight: bold;
        cursor: pointer;
    }
    /* –û—Å–Ω–æ–≤–Ω–æ–π –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å */
    #main {
        display: none;
        padding: 20px;
    }
    h1 { color: #00ff88; }
    .card {
        background: #1e1e1e;
        border-radius: 12px;
        padding: 20px;
        max-width: 300px;
        margin: 20px auto;
        box-shadow: 0 0 15px rgba(0,0,0,0.5);
    }
    .valor {
        font-size: 2.5em;
        font-weight: bold;
        color: #00ff88;
    }
    button.main-btn {
        margin: 10px 0;
        padding: 10px 20px;
        font-size: 1em;
        border: none;
        border-radius: 8px;
        background: #00ff88;
        color: black;
        cursor: pointer;
        font-weight: bold;
    }
    button.main-btn:hover { background: #00cc6e; }

    /* –ß–∞—Ç */
    #chat-container {
        max-width: 400px;
        margin: 20px auto;
        background: #1e1e1e;
        border-radius: 12px;
        padding: 10px;
        height: 250px;
        overflow-y: auto;
        text-align: left;
    }
    .chat-msg {
        margin: 5px 0;
    }
    .chat-msg span {
        color: #00ff88;
        font-weight: bold;
    }
</style>
</head>
<body>

<div id="loading">üéÆ Carregando...</div>

<div id="login">
    <h1>Digite seu ID 1xBet</h1>
    <input type="text" id="userID" maxlength="10" placeholder="Somente n√∫meros">
    <button onclick="entrar()">Entrar</button>
    <p id="erro" style="color:red;"></p>
</div>

<div id="main">
    <h1>üéØ Bot de Sinais Aviator</h1>
    <div class="card">
        <div class="valor" id="coef">--</div>
        <button class="main-btn" onclick="gerarSinal()">Obter Sinal ‚úàÔ∏è</button>
    </div>
    
    <button class="main-btn" onclick="toggleChat()">Abrir Chat</button>
    
    <div id="chat-container" style="display:none;"></div>
</div>

<script>
// –≠–∫—Ä–∞–Ω –∑–∞–≥—Ä—É–∑–∫–∏
setTimeout(() => {
    document.getElementById('loading').style.display = 'none';
    document.getElementById('login').style.display = 'block';
}, 2000);

// –í—Ö–æ–¥ –ø–æ ID
function entrar() {
    const id = document.getElementById('userID').value;
    const erro = document.getElementById('erro');
    if(!/^\d{1,10}$/.test(id)){
        erro.textContent = "ID inv√°lido. Digite at√© 10 n√∫meros.";
        return;
    }
    erro.textContent = "";
    document.getElementById('login').style.display = 'none';
    document.getElementById('main').style.display = 'block';
    startChat();
}

// –ì–µ–Ω–µ—Ä–∞—Ü–∏—è –∫–æ—ç—Ñ—Ñ–∏—Ü–∏–µ–Ω—Ç–∞
function gerarSinal() {
    let coef = (Math.random() * 4 + 1).toFixed(2);
    document.getElementById('coef').textContent = coef + "x";
    // –ó–≤—É–∫ —Å–∞–º–æ–ª–µ—Ç–∞
    const audio = new Audio('https://actions.google.com/sounds/v1/transport/airplane_flyby.ogg');
    audio.play();
}

// –ß–∞—Ç
let chatOpen = false;
let chatInterval = null;
function toggleChat(){
    const chat = document.getElementById('chat-container');
    chatOpen = !chatOpen;
    chat.style.display = chatOpen ? 'block' : 'none';
}

function startChat(){
    const users = ["Carlos","Ana","Miguel","Fatima","Joao","Maria"];
    const messages = ["Funcionou!","Qual ser√° o pr√≥ximo coef?","Quanto apostar?","Boa sorte!","Eu ganhei!","Aten√ß√£o ao coef!"];
    const chat = document.getElementById('chat-container');

    chatInterval = setInterval(() => {
        if(chatOpen){
            const user = users[Math.floor(Math.random()*users.length)];
            const msg = messages[Math.floor(Math.random()*messages.length)];
            const div = document.createElement('div');
            div.className = 'chat-msg';
            div.innerHTML = `<span>${user}:</span> ${msg}`;
            chat.appendChild(div);
            chat.scrollTop = chat.scrollHeight;
        }
    }, 2000);
}
</script>

</body>
</html>
