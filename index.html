<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Aviator - Bot de Sinais</title>
<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #121212;
    color: white;
    text-align: center;
}
#loading {
    position: fixed;
    top:0; left:0; width:100%; height:100%;
    background: #121212;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 1.5em;
    color: #00ff88;
}
#login { display: none; margin-top: 50px; }
#login input {
    width: 200px; padding: 10px; border-radius: 8px; border: none;
    text-align: center; font-size: 1em; margin-right: 10px;
}
#login button {
    padding: 10px 20px; border-radius: 8px; border: none;
    background: #00ff88; color: black; font-weight: bold; cursor: pointer;
}
#main { display: none; padding: 10px; }
h1, h2 { color: #00ff88; }
.card {
    background: #1e1e1e; border-radius: 12px; padding: 20px;
    margin: 10px auto; max-width: 400px; box-shadow: 0 0 10px rgba(0,0,0,0.5);
}
.valor { font-size: 2.2em; font-weight: bold; color: #00ff88; margin-bottom: 10px; }
button.main-btn {
    margin: 10px 0; padding: 10px 20px; font-size: 1em; border: none;
    border-radius: 8px; background: #00ff88; color: black; cursor: pointer;
    font-weight: bold; width: 100%;
}
button.main-btn:hover { background: #00cc6e; }
#online, #tempoSinal { margin: 10px 0; font-size: 1.1em; color: #00ff88; }
#historico { max-width: 400px; margin: 10px auto; text-align: left; padding: 0; }
#historico li {
    list-style: none; background: #1a1a1a; margin: 5px 0; padding: 8px 10px;
    border-radius: 8px; font-size: 0.95em;
}
.progress-bar-container {
    width: 100%; background: #333; border-radius: 8px; height: 15px; margin-top: 10px; overflow: hidden;
}
.progress-bar { height: 100%; width: 0%; background: #00ff88; transition: width 0.05s; }
</style>
</head>
<body>

<div id="loading">üéÆ Carregando...</div>

<div id="login">
    <h1>Digite seu ID 1xBet</h1>
    <input type="text" id="userID" maxlength="10" placeholder="Somente n√∫meros">
    <button onclick="entrar()">Entrar</button>
    <p id="erro" style="color:red;"></p>
</div>

<div id="main">
    <h1>üéØ Bot de Sinais Aviator</h1>
    <div id="online">üë• Jogadores online: --</div>

    <div class="card">
        <div class="valor" id="coef">--</div>
        <div id="tempoSinal"></div>
        <div class="progress-bar-container"><div class="progress-bar" id="progress"></div></div>
        <button class="main-btn" onclick="gerarSinal()">Obter Sinal ‚úàÔ∏è</button>
    </div>

    <h2>Hist√≥rico de Jogos</h2>
    <ul id="historico"></ul>

    <!-- –ñ–µ–Ω—Å–∫–∏–π –∑–≤—É–∫ —Å–∏–≥–Ω–∞–ª–∞ -->
    <audio id="audioSinal" src="https://www.soundjay.com/human/female-scream-01.mp3"></audio>
</div>

<script>
// –≠–∫—Ä–∞–Ω –∑–∞–≥—Ä—É–∑–∫–∏
setTimeout(() => {
    document.getElementById('loading').style.display = 'none';
    document.getElementById('login').style.display = 'block';
}, 1500);

// –í—Ö–æ–¥ –ø–æ ID
function entrar() {
    const id = document.getElementById('userID').value;
    const erro = document.getElementById('erro');
    if(!/^\d{1,10}$/.test(id)){
        erro.textContent = "ID inv√°lido. Digite at√© 10 n√∫meros.";
        return;
    }
    erro.textContent = "";
    document.getElementById('login').style.display = 'none';
    document.getElementById('main').style.display = 'block';
}

// –û–Ω–ª–∞–π–Ω-—Å—á–µ—Ç—á–∏–∫ (—Ñ–µ–π–∫–æ–≤—ã–π)
function atualizarOnline() {
    const jogadores = Math.floor(Math.random() * 50) + 50;
    document.getElementById('online').textContent = "üë• Jogadores online: " + jogadores;
}
setInterval(atualizarOnline, 3000);
atualizarOnline();

// –ì–µ–Ω–µ—Ä–∞—Ü–∏—è —Å–∏–≥–Ω–∞–ª–∞ –∑–∞ 2 —Å–µ–∫—É–Ω–¥—ã —Å –ø—Ä–æ–≥—Ä–µ—Å—Å-–±–∞—Ä–æ–º –∏ –∑–≤—É–∫–æ–º
function gerarSinal() {
    const coefEl = document.getElementById('coef');
    const tempoSinalEl = document.getElementById('tempoSinal');
    const progressEl = document.getElementById('progress');
    const audio = document.getElementById('audioSinal');

    coefEl.textContent = "‚è≥ Preparando sinal...";
    tempoSinalEl.textContent = "";
    progressEl.style.width = "0%";

    const duration = 2000; // 2 —Å–µ–∫—É–Ω–¥—ã
    const start = Date.now();

    const interval = setInterval(() => {
        const elapsed = Date.now() - start;
        const percent = Math.min((elapsed / duration) * 100, 100);
        progressEl.style.width = percent + "%";
        if(percent >= 100) clearInterval(interval);
    }, 20);

    setTimeout(() => {
        // –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º –∫–æ—ç—Ñ—Ñ–∏—Ü–∏–µ–Ω—Ç
        const coef = (Math.random() * 4 + 1).toFixed(2);
        coefEl.textContent = coef + "x";

        // –í—Ä–µ–º—è –¥–ª—è —Å—Ç–∞–≤–∫–∏ –ø–æ –ú–æ–∑–∞–º–±–∏–∫—É —á–µ—Ä–µ–∑ —Å–ª—É—á–∞–π–Ω—ã–µ 2‚Äì5 –º–∏–Ω—É—Ç
        const delayMinutes = Math.floor(Math.random() * (5 - 2 + 1)) + 2;
        const now = new Date();
        const mozTime = new Date(now.toLocaleString("en-US", {timeZone: "Africa/Maputo"}));
        mozTime.setMinutes(mozTime.getMinutes() + delayMinutes);
        const hora = mozTime.getHours().toString().padStart(2,"0");
        const minuto = mozTime.getMinutes().toString().padStart(2,"0");

        tempoSinalEl.textContent = `‚è∞ Coloque sua aposta em: ${hora}:${minuto}`;

        // –î–æ–±–∞–≤–ª—è–µ–º –≤ –∏—Å—Ç–æ—Ä–∏—é
        const historico = document.getElementById('historico');
        const li = document.createElement('li');
        li.textContent = `‚è∞ ${hora}:${minuto} - Coeficiente: ${coef}x`;
        historico.prepend(li);
        if(historico.children.length > 10) historico.removeChild(historico.lastChild);

        // –í–æ—Å–ø—Ä–æ–∏–∑–≤–µ—Å—Ç–∏ –∑–≤—É–∫
        audio.currentTime = 0;
        audio.play();
    }, duration);
}
</script>

</body>
</html>
