<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">

<style>
body {

}

/* –û—Å–Ω–æ–≤–Ω–∞—è –∫–∞—Ä—Ç–æ—á–∫–∞ */
.card {

/* –ö–≤–∞–¥—Ä–∞—Ç –¥–ª—è —Å–∏–≥–Ω–∞–ª–∞ */
#signalBox {

/* –ü—Ä–æ–≥—Ä–µ—Å—Å –≤–Ω—É—Ç—Ä–∏ –∫–≤–∞–¥—Ä–∞—Ç–∞ */
#progressBar {
    position: absolute;
    bottom: 0; left: 0;
    width: 0%;
    height: 5px;
    background: #00ff88;
    border-radius: 0 0 10px 10px;

}

/* –ö–Ω–æ–ø–∫–∞ —Å–∏–≥–Ω–∞–ª */
button.main-btn {
    width: 100%;
    padding: 15px;
    font-size: 1.1em;
    border: none;
    border-radius: 12px;
    background: linear-gradient(45deg,#00ff88,#00cc6e);
    color: #000;
    cursor: pointer;
    font-weight: bold;
    margin-top: 15px;
    transition: transform 0.2s;
}
button.main-btn:hover { transform: scale(1.05); }

/* –ö–Ω–æ–ø–∫–∞ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏ */

    display: block;
    width: 100%;
    padding: 15px;
    margin-top: 15px;
    text-decoration: none;
    text-align: center;
    font-weight: bold;
    background: linear-gradient(45deg,#ff9900,#ffcc00);
    color: #000;
    border-radius: 12px;
    box-shadow: 0 0 15px rgba(255,204,0,0.5);
}

/* –ò—Å—Ç–æ—Ä–∏—è —Å–∏–≥–Ω–∞–ª–æ–≤ */

    max-width: 360px;

}
.history-item {
    background: #222;

/* –û–Ω–ª–∞–π–Ω */

/* –ú–æ–±–∏–ª—å–Ω–∞—è –∞–¥–∞–ø—Ç–∞—Ü–∏—è */

</style>
</head>
<body>

<h1>üéØ Aviator Predictor</h1>
<div id="online">üë• Jogadores online: --</div>

<div class="card">
    <div id="signalBox">
        --
        <div id="progressBar"></div>
    </div>
    <button class="main-btn" onclick="gerarSinal()">Gerar Sinal ‚úàÔ∏è</button>
    <a class="register-btn" href="https://1xbet.com/?promo=MNY111" target="_blank">Registrar com MNY111</a>
</div>

<div id="history">
    <h3>Hist√≥rico de sinais:</h3>
</div>

<script>
// –û–Ω–ª–∞–π–Ω —Å—á–µ—Ç—á–∏–∫
function atualizarOnline() {
    const jogadores = Math.floor(Math.random() * 50) + 50;
    document.getElementById('online').textContent = "üë• Jogadores online: " + jogadores;
}
setInterval(atualizarOnline, 3000);
atualizarOnline();

// –í—Ä–µ–º—è –ú–æ–∑–∞–º–±–∏–∫–∞
function getMozambiqueTime() {
    const now = new Date();
    const utc = now.getTime() + now.getTimezoneOffset() * 60000;
    return new Date(utc + 2 * 3600000); // GMT+2
}

// –ü–æ—Å–ª–µ–¥–Ω–µ–µ –≤—Ä–µ–º—è —Å–∏–≥–Ω–∞–ª–∞
let ultimoSignalTime = getMozambiqueTime();

// –ì–µ–Ω–µ—Ä–∞—Ü–∏—è —Å–∏–≥–Ω–∞–ª–∞
function gerarSinal() {
    const signalBox = document.getElementById('signalBox');
    const progressBar = document.getElementById('progressBar');
    const hist = document.getElementById('history');

    signalBox.textContent = "--";
    progressBar.style.width = "0%";

    // –í—Ä–µ–º—è –ø–æ–¥–≥–æ—Ç–æ–≤–∫–∏: 1‚Äì2 –º–∏–Ω—É—Ç—ã –≤–ø–µ—Ä–µ–¥
    const prepMinutes = Math.floor(Math.random() * 2) + 1;
    ultimoSignalTime = new Date(getMozambiqueTime().getTime() + prepMinutes * 60000);

    // –ê–Ω–∏–º–∞—Ü–∏—è –ø—Ä–æ–≥—Ä–µ—Å—Å-–±–∞—Ä–∞
    let width = 0;
    let interval = setInterval(() => {
        width += 5;
        progressBar.style.width = width + "%";
        if (width >= 100) {
            clearInterval(interval);
            const coef = (Math.random() * 4 + 1).toFixed(2);
            signalBox.textContent = `${coef}x`;

            // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ –≤ –∏—Å—Ç–æ—Ä–∏—é
            const item = document.createElement('div');
            item.className = "history-item";
            item.textContent = `Sinal: ${coef}x ‚Äî Hora: ${ultimoSignalTime.getHours()}:${ultimoSignalTime.getMinutes().toString().padStart(2,'0')} MZN`;
            hist.prepend(item);
        }
    }, 100);
}
</script>
