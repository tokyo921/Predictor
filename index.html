<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Aviator - Sinais</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: var(--bg-color, #121212);
        color: var(--text-color, white);
        text-align: center;
        padding: 20px;
        transition: background 0.3s, color 0.3s;
    }
    h1 {
        color: var(--accent-color, #00ff88);
    }
    .card {
        background: var(--card-bg, #1e1e1e);
        border-radius: 12px;
        padding: 20px;
        max-width: 300px;
        margin: auto;
        box-shadow: 0 0 15px rgba(0,0,0,0.5);
        transition: background 0.3s;
    }
    .valor {
        font-size: 2.5em;
        font-weight: bold;
        color: var(--accent-color, #00ff88);
        transition: transform 0.2s;
    }
    .flash {
        animation: flashEffect 0.5s ease;
    }
    @keyframes flashEffect {
        0% { color: white; transform: scale(1); }
        50% { color: var(--accent-color, #00ff88); transform: scale(1.3); }
        100% { color: var(--accent-color, #00ff88); transform: scale(1); }
    }
    .sub {
        font-size: 1.2em;
        margin-top: 10px;
        color: var(--sub-color, #ccc);
    }
    button {
        margin-top: 15px;
        padding: 10px 20px;
        font-size: 1em;
        border: none;
        border-radius: 8px;
        background: var(--accent-color, #00ff88);
        color: black;
        cursor: pointer;
        font-weight: bold;
        transition: background 0.3s;
    }
    button:hover {
        background: var(--accent-hover, #00cc6e);
    }
    #online {
        font-size: 1.2em;
        margin-top: 15px;
        color: var(--accent-color, #00ff88);
    }
    #themeToggle {
        position: absolute;
        top: 15px;
        right: 15px;
        background: none;
        color: var(--text-color, white);
        border: 1px solid var(--sub-color, #ccc);
        padding: 5px 10px;
        border-radius: 5px;
        cursor: pointer;
    }
</style>
</head>
<body>

<!-- –ü–µ—Ä–µ–∫–ª—é—á–∞—Ç–µ–ª—å —Ç–µ–º—ã -->
<button id="themeToggle">üåô Tema escuro</button>

<h1>üéØ Sinais Aviator</h1>

<!-- –û–Ω–ª–∞–π–Ω –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π -->
<div id="online">üë• Jogadores online: --</div>

<!-- –í–∏–¥–∂–µ—Ç -->
<div class="card">
    <div class="valor" id="coef">--</div>
    <div class="sub">Coeficiente</div>
    <button onclick="gerarSinal()">Gerar Sinal</button>
</div>

<script>
let darkTheme = true;

// –ì–µ–Ω–µ—Ä–∞—Ü–∏—è —Å–∏–≥–Ω–∞–ª–∞ —Å –º–∏–≥–∞–Ω–∏–µ–º
function gerarSinal() {
    let coef = (Math.random() * 4 + 1).toFixed(2);
    let coefElem = document.getElementById("coef");
    coefElem.textContent = coef + "x";
    coefElem.classList.remove("flash");
    void coefElem.offsetWidth; // —Ç—Ä–∏–≥–≥–µ—Ä –ø–µ—Ä–µ—Ä–∏—Å–æ–≤–∫–∏
    coefElem.classList.add("flash");
}

// –§–µ–π–∫–æ–≤—ã–π –æ–Ω–ª–∞–π–Ω
function atualizarOnline() {
    let jogadores = Math.floor(Math.random() * 100) + 50; // –æ—Ç 50 –¥–æ 150
    document.getElementById("online").textContent = "üë• Jogadores online: " + jogadores;
}
setInterval(atualizarOnline, 3000);
atualizarOnline();

// –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ —Ç–µ–º—ã
document.getElementById("themeToggle").addEventListener("click", () => {
    darkTheme = !darkTheme;
    if (darkTheme) {
        document.documentElement.style.setProperty("--bg-color", "#121212");
        document.documentElement.style.setProperty("--text-color", "white");
        document.documentElement.style.setProperty("--card-bg", "#1e1e1e");
        document.documentElement.style.setProperty("--accent-color", "#00ff88");
        document.documentElement.style.setProperty("--accent-hover", "#00cc6e");
        document.documentElement.style.setProperty("--sub-color", "#ccc");
        document.getElementById("themeToggle").textContent = "üåô Tema escuro";
    } else {
        document.documentElement.style.setProperty("--bg-color", "#f4f4f4");
        document.documentElement.style.setProperty("--text-color", "#222");
        document.documentElement.style.setProperty("--card-bg", "#fff");
        document.documentElement.style.setProperty("--accent-color", "#0077ff");
        document.documentElement.style.setProperty("--accent-hover", "#005fcc");
        document.documentElement.style.setProperty("--sub-color", "#555");
        document.getElementById("themeToggle").textContent = "‚òÄÔ∏è Tema claro";
    }
});
</script>

</body>
</html>
