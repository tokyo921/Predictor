<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Aviator Predictor</title>
<style>
    body, html {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        height: 100%;
        background: url('5223e3ee-23eb-4497-b4d1-d175905dc55e.png') no-repeat center center fixed;
        background-size: cover;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    #login-container, #signal-container {
        background: rgba(0, 0, 0, 0.7);
        padding: 20px;
        border-radius: 15px;
        color: white;
        text-align: center;
        width: 90%;
        max-width: 400px;
    }
    input[type="text"] {
        width: 80%;
        padding: 10px;
        font-size: 18px;
        margin-bottom: 10px;
        border-radius: 10px;
        border: none;
    }
    button {
        padding: 10px 20px;
        font-size: 18px;
        border-radius: 10px;
        border: none;
        background-color: #ff9900;
        color: white;
        cursor: pointer;
    }
    #signal-box {
        margin-top: 20px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 15px;
        padding: 20px;
        min-height: 120px;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 22px;
        position: relative;
    }
    .loader-circle {
        border: 5px solid rgba(255,255,255,0.2);
        border-top: 5px solid #fff;
        border-radius: 50%;
        width: 60px;
        height: 60px;
        animation: spin 2s linear infinite;
        position: absolute;
    }
    @keyframes spin {
        0% { transform: rotate(0deg);}
        100% { transform: rotate(360deg);}
    }
</style>
</head>
<body>

<div id="login-container">
    <h2>Digite seu 1xBet ID</h2>
    <input type="text" id="userID" maxlength="10" placeholder="10 dÃ­gitos" />
    <button onclick="enterSite()">Entrar</button>
</div>

<div id="signal-container" style="display:none;">
    <h2>Sinais Aviator</h2>
    <div id="signal-box">
        <div class="loader-circle"></div>
        <span id="signal-text"></span>
    </div>
    <button onclick="generateSignal()">Novo Sinal</button>
</div>

<script>
function enterSite() {
    const userID = document.getElementById('userID').value;
    if(userID.length === 10 && /^\d+$/.test(userID)) {
        document.getElementById('login-container').style.display = 'none';
        document.getElementById('signal-container').style.display = 'block';
    } else {
        alert('Insira um ID vÃ¡lido de 10 dÃ­gitos.');
    }
}

function generateSignal() {
    const signalBox = document.getElementById('signal-box');
    const signalText = document.getElementById('signal-text');
    signalText.textContent = '';
    
    // Loader animation por 2 segundos
    signalBox.querySelector('.loader-circle').style.display = 'block';
    setTimeout(() => {
        signalBox.querySelector('.loader-circle').style.display = 'none';
        const minutesAhead = Math.floor(Math.random() * 2) + 1; // 1-2 minutos
        const now = new Date();
        now.setMinutes(now.getMinutes() + minutesAhead);
        const timeString = now.getHours().toString().padStart(2,'0') + ':' + now.getMinutes().toString().padStart(2,'0');
        const coef = (Math.random() * (5 - 1.5) + 1.5).toFixed(2); // coeficiente aleatÃ³rio entre 1.5 e 5
        signalText.textContent = `ðŸ“Œ Aposte Ã s ${timeString} | Coeficiente: ${coef}`;
    }, 2000);
}
</script>

</body>
</html>
