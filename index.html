<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Aviator Predictor</title>
<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #121212;
    color: white;
    text-align: center;
}

/* –ó–∞–≥—Ä—É–∑–∫–∞ –ø–æ —Ü–µ–Ω—Ç—Ä—É */
#spinnerOverlay {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.7);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 9999;
}
.spinner {
    border: 8px solid #1e1e1e;
    border-top: 8px solid #00ff88;
    border-radius: 50%;
    width: 80px;
    height: 80px;
    animation: spin 1s linear infinite;
}
@keyframes spin {
    0% { transform: rotate(0deg);}
    100% { transform: rotate(360deg);}
}

/* –û—Å–Ω–æ–≤–Ω–æ–π –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å */
#main {
    padding: 20px;
}
h1 { color: #00ff88; font-size: 1.5em; }

.card {
    background: #1e1e1e;
    border-radius: 12px;
    padding: 20px;
    max-width: 300px;
    margin: 20px auto;
    box-shadow: 0 0 15px rgba(0,0,0,0.5);
}
.valor {
    font-size: 2.5em;
    font-weight: bold;
    color: #00ff88;
    margin-bottom: 10px;
}
button.main-btn {
    width: 100%;
    padding: 10px;
    font-size: 1em;
    border: none;
    border-radius: 8px;
    background: #00ff88;
    color: black;
    cursor: pointer;
    font-weight: bold;
}
button.main-btn:hover { background: #00cc6e; }

#online {
    margin-top: 20px;
    font-size: 1.2em;
    color: #00ff88;
}

#history {
    margin-top: 20px;
    text-align: left;
    max-width: 350px;
    margin-left: auto;
    margin-right: auto;
}
.history-item {
    background: #222;
    padding: 10px;
    border-radius: 8px;
    margin-bottom: 8px;
    font-size: 0.9em;
    word-break: break-word;
}

/* –ú–æ–±–∏–ª—å–Ω–∞—è –∞–¥–∞–ø—Ç–∞—Ü–∏—è */
@media(max-width: 400px){
    .card { padding: 15px; }
    .valor { font-size: 2em; }
    button.main-btn { font-size: 0.9em; padding: 8px; }
}
</style>
</head>
<body>

<div id="spinnerOverlay">
    <div class="spinner"></div>
</div>

<div id="main">
    <h1>üéØ Aviator Predictor</h1>
    <div id="online">üë• Jogadores online: --</div>
    <div class="card">
        <div class="valor" id="coef">--</div>
        <button class="main-btn" onclick="gerarSinal()">Obter Sinal ‚úàÔ∏è</button>
    </div>
    <div id="history">
        <h3>Hist√≥rico de sinais:</h3>
    </div>
</div>

<script>
// –û–Ω–ª–∞–π–Ω-—Å—á–µ—Ç—á–∏–∫ (—Ñ–µ–π–∫–æ–≤—ã–π)
function atualizarOnline() {
    const jogadores = Math.floor(Math.random() * 50) + 50; // 50-100
    document.getElementById('online').textContent = "üë• Jogadores online: " + jogadores;
}
setInterval(atualizarOnline, 3000);
atualizarOnline();

// –í—Ä–µ–º—è –ú–æ–∑–∞–º–±–∏–∫–∞
function getMozambiqueTime() {
    const now = new Date();
    const utc = now.getTime() + now.getTimezoneOffset() * 60000;
    return new Date(utc + 2 * 3600000); // GMT+2
}

// –ü–æ—Å–ª–µ–¥–Ω–µ–µ –≤—Ä–µ–º—è —Å–∏–≥–Ω–∞–ª–∞
let ultimoSignalTime = getMozambiqueTime();

// –ì–µ–Ω–µ—Ä–∞—Ü–∏—è —Å–∏–≥–Ω–∞–ª–∞
function gerarSinal() {
    const coefElement = document.getElementById('coef');
    const spinnerOverlay = document.getElementById('spinnerOverlay');

    // –ü–æ–∫–∞–∑–∞—Ç—å –∫—Ä—É–≥ –ø–æ —Ü–µ–Ω—Ç—Ä—É
    spinnerOverlay.style.display = 'flex';
    coefElement.textContent = "";

    // –í—Ä–µ–º—è –ø–æ–¥–≥–æ—Ç–æ–≤–∫–∏ —Å–∏–≥–Ω–∞–ª–∞: 1‚Äì2 –º–∏–Ω—É—Ç—ã –≤–ø–µ—Ä–µ–¥
    const prepMinutes = Math.floor(Math.random() * 2) + 1;
    ultimoSignalTime = new Date(getMozambiqueTime().getTime() + prepMinutes * 60000);

    // –ó–∞–¥–µ—Ä–∂–∫–∞ –¥–ª—è –∏–º–∏—Ç–∞—Ü–∏–∏ –∑–∞–≥—Ä—É–∑–∫–∏ 2 —Å–µ–∫—É–Ω–¥—ã
    setTimeout(() => {
        spinnerOverlay.style.display = 'none';
        const coef = (Math.random() * 4 + 1).toFixed(2);
        coefElement.textContent = `${coef}x`;

        // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ –≤ –∏—Å—Ç–æ—Ä–∏—é
        const hist = document.getElementById('history');
        const item = document.createElement('div');
        item.className = "history-item";
        item.textContent = `Sinal: ${coef}x ‚Äî Hora: ${ultimoSignalTime.getHours()}:${ultimoSignalTime.getMinutes().toString().padStart(2,'0')} MZN`;
        hist.prepend(item);
    }, 2000); // 2 —Å–µ–∫—É–Ω–¥—ã –∑–∞–≥—Ä—É–∑–∫–∞
}
</script>

</body>
</html>
