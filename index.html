<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Aviator Predictor</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        color: white;
        background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?ixlib=rb-4.0.3&auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;
        background-size: cover;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    #loginScreen, #signalScreen {
        background: rgba(0, 0, 0, 0.7);
        padding: 20px;
        border-radius: 12px;
        text-align: center;
        width: 90%;
        max-width: 400px;
    }
    input {
        padding: 10px;
        width: 80%;
        font-size: 1rem;
        margin-bottom: 15px;
        border: none;
        border-radius: 5px;
        text-align: center;
    }
    button {
        padding: 10px 20px;
        background: #ff4b2b;
        border: none;
        color: white;
        font-size: 1rem;
        border-radius: 5px;
        cursor: pointer;
    }
    .loading-circle {
        width: 60px;
        height: 60px;
        border: 6px solid rgba(255, 255, 255, 0.3);
        border-top: 6px solid #ff4b2b;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 20px auto;
    }
    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }
    .signal-box {
        background: rgba(255, 255, 255, 0.1);
        padding: 20px;
        border-radius: 10px;
        margin-top: 20px;
    }
</style>
</head>
<body>

<div id="loginScreen">
    <h2>Digite seu ID 1xBet</h2>
    <input type="number" id="betId" maxlength="10" oninput="limitDigits(this)">
    <br>
    <button onclick="enterSignals()">Entrar</button>
</div>

<div id="signalScreen" style="display:none;">
    <h2>ðŸ“¡ Sinal Aviator</h2>
    <div class="signal-box" id="signalBox">
        <div class="loading-circle" id="loadingCircle"></div>
        <p id="signalText">Aguardando sinal...</p>
    </div>
</div>

<script>
function limitDigits(input) {
    if (input.value.length > 10) {
        input.value = input.value.slice(0, 10);
    }
}

function enterSignals() {
    let id = document.getElementById('betId').value;
    if (id.length === 10) {
        document.getElementById('loginScreen').style.display = 'none';
        document.getElementById('signalScreen').style.display = 'block';
        generateSignal();
        setInterval(generateSignal, getRandomInterval());
    } else {
        alert('O ID deve ter 10 dÃ­gitos!');
    }
}

function getRandomInterval() {
    return Math.floor(Math.random() * (120000 - 60000 + 1)) + 60000; // 1-2 minutos
}

function generateSignal() {
    document.getElementById('loadingCircle').style.display = 'block';
    document.getElementById('signalText').textContent = 'Carregando sinal...';

    setTimeout(() => {
        let coef = (Math.random() * (3 - 1.5) + 1.5).toFixed(2);
        let now = new Date();
        now.setMinutes(now.getMinutes() + Math.floor(Math.random() * 2) + 1);
        let timeStr = now.toLocaleTimeString('pt-PT', {hour: '2-digit', minute:'2-digit'});
        document.getElementById('loadingCircle').style.display = 'none';
        document.getElementById('signalText').textContent = `ðŸŽ¯ Colocar em ${timeStr} | Coeficiente: ${coef}x`;
    }, 2000);
}
</script>

</body>
</html>
