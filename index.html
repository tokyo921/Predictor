<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>متنبّئ Aviator</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        color: white;
        background: #0d0d1a;
        background-size: cover;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        direction: rtl;
        text-align: center;
    }
    #loginScreen, #signalScreen {
        background: rgba(0, 0, 0, 0.7);
        padding: 20px;
        border-radius: 12px;
        width: 90%;
        max-width: 400px;
    }
    input {
        padding: 10px;
        width: 80%;
        font-size: 1rem;
        margin-bottom: 15px;
        border: none;
        border-radius: 5px;
        text-align: center;
    }
    button {
        padding: 10px 20px;
        background: #ff4b2b;
        border: none;
        color: white;
        font-size: 1rem;
        border-radius: 5px;
        cursor: pointer;
    }
    .loading-circle {
        width: 50px;
        height: 50px;
        border: 5px solid rgba(255, 255, 255, 0.3);
        border-top: 5px solid #ff4b2b;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 15px auto;
        display: none;
    }
    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }
    .signal-box {
        background: rgba(255, 255, 255, 0.1);
        padding: 15px;
        border-radius: 10px;
        margin-top: 20px;
    }
</style>
</head>
<body>

<div id="loginScreen">
    <h2>✍️ دخّل رقم ID متاعك Melbet</h2>
    <input type="number" id="betId" maxlength="10" oninput="limitDigits(this)">
    <br>
    <button onclick="enterSignals()">دخول</button>
</div>

<div id="signalScreen" style="display:none;">
    <h2>📡 إشارة Aviator</h2>
    <div class="signal-box">
        <div class="loading-circle" id="loadingCircle"></div>
        <p id="signalText">إضغط عالزر باش تولّي عندك الإشارة</p>
        <button onclick="generateSignal()">🔄 خُذ الإشارة</button>
    </div>
</div>

<script>
function limitDigits(input) {
    if (input.value.length > 10) {
        input.value = input.value.slice(0, 10);
    }
}

function enterSignals() {
    let id = document.getElementById('betId').value;
    if (id.length === 10) {
        document.getElementById('loginScreen').style.display = 'none';
        document.getElementById('signalScreen').style.display = 'block';
    } else {
        alert('📌 ال-ID لازم يكون فيه 10 أرقام بالضبط!');
    }
}

function generateSignal() {
    let loadingCircle = document.getElementById('loadingCircle');
    let signalText = document.getElementById('signalText');

    loadingCircle.style.display = 'block';
    signalText.textContent = '⏳ الإشارة قاعدة تتحضّر...';

    setTimeout(() => {
        loadingCircle.style.display = 'none';
        // ثابت: الوقت 20:50 و المعامل 3.19
        let timeStr = "20:50";
        let coef = "3.19";
        signalText.textContent = `🎯 حط في ${timeStr} | المعامل: ${coef}x`;
    }, 2000);
}
</script>

</body>
</html>
