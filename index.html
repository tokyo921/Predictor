<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Aviator - Bot de Sinais</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #121212;
        color: white;
        text-align: center;
    }
    #loading {
        position: fixed;
        top:0; left:0; width:100%; height:100%;
        background: #121212;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        z-index: 9999;
        font-size: 1.5em;
        color: #00ff88;
    }
    #login {
        display: none;
        margin-top: 50px;
    }
    #login input {
        width: 200px;
        padding: 10px;
        border-radius: 8px;
        border: none;
        text-align: center;
        font-size: 1em;
        margin-right: 10px;
    }
    #login button {
        padding: 10px 20px;
        border-radius: 8px;
        border: none;
        background: #00ff88;
        color: black;
        font-weight: bold;
        cursor: pointer;
    }
    #main {
        display: none;
        padding: 20px;
    }
    h1, h2 { color: #00ff88; }
    .card {
        background: #1e1e1e;
        border-radius: 12px;
        padding: 20px;
        max-width: 300px;
        margin: 20px auto;
        box-shadow: 0 0 15px rgba(0,0,0,0.5);
    }
    .valor {
        font-size: 2.5em;
        font-weight: bold;
        color: #00ff88;
    }
    button.main-btn {
        margin: 10px 0;
        padding: 10px 20px;
        font-size: 1em;
        border: none;
        border-radius: 8px;
        background: #00ff88;
        color: black;
        cursor: pointer;
        font-weight: bold;
    }
    button.main-btn:hover { background: #00cc6e; }
    #online, #tempoSinal {
        margin-top: 20px;
        font-size: 1.2em;
        color: #00ff88;
    }
    #historico li {
        text-align: left;
        margin: 5px 0;
        list-style: none;
    }
</style>
</head>
<body>

<div id="loading">üéÆ Carregando...</div>

<div id="login">
    <h1>Digite seu ID 1xBet</h1>
    <input type="text" id="userID" maxlength="10" placeholder="Somente n√∫meros">
    <button onclick="entrar()">Entrar</button>
    <p id="erro" style="color:red;"></p>
</div>

<div id="main">
    <h1>üéØ Bot de Sinais Aviator</h1>
    <div id="online">üë• Jogadores online: --</div>
    <div class="card">
        <div class="valor" id="coef">--</div>
        <div id="tempoSinal"></div>
        <button class="main-btn" onclick="gerarSinal()">Obter Sinal ‚úàÔ∏è</button>
    </div>

    <h2>Hist√≥rico de Jogos</h2>
    <ul id="historico"></ul>
</div>

<script>
// –≠–∫—Ä–∞–Ω –∑–∞–≥—Ä—É–∑–∫–∏
setTimeout(() => {
    document.getElementById('loading').style.display = 'none';
    document.getElementById('login').style.display = 'block';
}, 2000);

// –í—Ö–æ–¥ –ø–æ ID
function entrar() {
    const id = document.getElementById('userID').value;
    const erro = document.getElementById('erro');
    if(!/^\d{1,10}$/.test(id)){
        erro.textContent = "ID inv√°lido. Digite at√© 10 n√∫meros.";
        return;
    }
    erro.textContent = "";
    document.getElementById('login').style.display = 'none';
    document.getElementById('main').style.display = 'block';
}

// –û–Ω–ª–∞–π–Ω-—Å—á–µ—Ç—á–∏–∫ (—Ñ–µ–π–∫–æ–≤—ã–π)
function atualizarOnline() {
    const jogadores = Math.floor(Math.random() * 50) + 50;
    document.getElementById('online').textContent = "üë• Jogadores online: " + jogadores;
}
setInterval(atualizarOnline, 3000);
atualizarOnline();

// –ì–µ–Ω–µ—Ä–∞—Ü–∏—è —Å–∏–≥–Ω–∞–ª–∞ —Å —Ç–∞–π–º–µ—Ä–æ–º
function gerarSinal() {
    const tempoSinalEl = document.getElementById('tempoSinal');
    const coefEl = document.getElementById('coef');

    coefEl.textContent = "‚è≥ Carregando sinal...";
    tempoSinalEl.textContent = "";

    // –í—Ä–µ–º—è –ø–æ –ú–æ–∑–∞–º–±–∏–∫—É
    const now = new Date();
    const mozambiqueTime = new Date(now.toLocaleString("en-US", {timeZone: "Africa/Maputo"}));
    const hora = mozambiqueTime.getHours().toString().padStart(2,"0");
    const minuto = mozambiqueTime.getMinutes().toString().padStart(2,"0");

    // –°–∏–º—É–ª–∏—Ä—É–µ–º –∑–∞–≥—Ä—É–∑–∫—É 5 —Å–µ–∫—É–Ω–¥
    setTimeout(() => {
        const coef = (Math.random() * 4 + 1).toFixed(2);
        coefEl.textContent = coef + "x";

        tempoSinalEl.textContent = `‚è∞ Coloque sua aposta em: ${hora}:${minuto}`;

        // –î–æ–±–∞–≤–ª—è–µ–º –≤ –∏—Å—Ç–æ—Ä–∏—é
        const historico = document.getElementById('historico');
        const li = document.createElement('li');
        li.textContent = `‚è∞ ${hora}:${minuto} - Coeficiente: ${coef}x`;
        historico.prepend(li);
        if(historico.children.length > 10) {
            historico.removeChild(historico.lastChild);
        }

        const audio = new Audio('https://actions.google.com/sounds/v1/transport/airplane_flyby.ogg');
        audio.play();
    }, 5000);
}
</script>

</body>
</html>
