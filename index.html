<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Aviator - Bot de Sinais</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #121212;
        color: white;
        display: flex;
        height: 100vh;
    }
    /* 츼rea principal */
    .main {
        flex: 3;
        padding: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    h1 {
        color: #00ff88;
        margin-bottom: 10px;
    }
    .card {
        background: #1e1e1e;
        border-radius: 12px;
        padding: 20px;
        width: 300px;
        text-align: center;
        box-shadow: 0 0 15px rgba(0,0,0,0.5);
    }
    .valor {
        font-size: 2.5em;
        font-weight: bold;
        color: #00ff88;
        margin-bottom: 10px;
    }
    button {
        margin-top: 10px;
        padding: 10px 20px;
        font-size: 1em;
        border: none;
        border-radius: 8px;
        background: #00ff88;
        color: black;
        cursor: pointer;
        font-weight: bold;
    }
    button:hover {
        background: #00cc6e;
    }
    #online {
        font-size: 1.2em;
        margin-top: 15px;
        color: #00ff88;
    }
    /* 츼rea do chat */
    .chat {
        flex: 1;
        background: #1e1e1e;
        display: flex;
        flex-direction: column;
        border-left: 2px solid #00ff88;
    }
    .chat-messages {
        flex: 1;
        overflow-y: auto;
        padding: 10px;
    }
    .message {
        margin-bottom: 10px;
    }
    .message strong {
        color: #00ff88;
    }
    .chat-input {
        display: flex;
        border-top: 1px solid #333;
    }
    .chat-input input {
        flex: 1;
        padding: 10px;
        border: none;
        outline: none;
        background: #121212;
        color: white;
    }
    .chat-input button {
        background: #00ff88;
        border: none;
        padding: 10px;
        font-weight: bold;
        cursor: pointer;
    }
</style>
</head>
<body>

<div class="main">
    <h1>游꿢 Bot de Sinais Aviator</h1>
    <div id="online">游논 Jogadores online: --</div>
    <div class="card">
        <div class="valor" id="coef">--</div>
        <button onclick="gerarSinal()">Gerar Sinal</button>
    </div>
</div>

<div class="chat">
    <div class="chat-messages" id="chatMessages"></div>
    <div class="chat-input">
        <input type="text" id="userMessage" placeholder="Escreva uma mensagem...">
        <button onclick="sendMessage()">Enviar</button>
    </div>
</div>

<audio id="planeSound" src="https://www.soundjay.com/transportation/sounds/airplane-fly-over-01.mp3"></audio>

<script>
let userID = prompt("Digite seu ID do 1xBet:");
if (!userID) userID = "An칪nimo_" + Math.floor(Math.random()*1000);

// Atualiza칞칚o de jogadores online
function atualizarOnline() {
    let jogadores = Math.floor(Math.random() * 50) + 50;
    document.getElementById("online").textContent = "游논 Jogadores online: " + jogadores;
}
setInterval(atualizarOnline, 3000);
atualizarOnline();

// Gerar sinal
function gerarSinal() {
    let coef = (Math.random() * 4 + 1).toFixed(2) + "x";
    document.getElementById("coef").textContent = coef;
    document.getElementById("planeSound").play();
    addMessage("Sistema", "Novo sinal gerado: " + coef);
}

// Chat
const chatMessages = document.getElementById("chatMessages");
function addMessage(user, text) {
    const msg = document.createElement("div");
    msg.classList.add("message");
    msg.innerHTML = `<strong>${user}:</strong> ${text}`;
    chatMessages.appendChild(msg);
    chatMessages.scrollTop = chatMessages.scrollHeight;
}

// Enviar mensagem manual
function sendMessage() {
    const input = document.getElementById("userMessage");
    if (input.value.trim() !== "") {
        addMessage(userID, input.value.trim());
        input.value = "";
    }
}

// Mensagens autom치ticas fake
const fakeUsers = ["Jogador_321", "Ana_Pro", "Carlos99", "MZ_Aposta", "Mano_Jogo"];
const fakeTexts = [
    "Funcionou para mim!",
    "Qual ser치 o pr칩ximo coeficiente?",
    "Mano, quanto apostar agora?",
    "Acabei de ganhar 游댠",
    "Aposta de 50 MZN deu bom!"
];
function addFakeMessage() {
    const user = fakeUsers[Math.floor(Math.random()*fakeUsers.length)];
    const text = fakeTexts[Math.floor(Math.random()*fakeTexts.length)];
    addMessage(user, text);
}
setInterval(addFakeMessage, 4000);
</script>

</body>
</html>
