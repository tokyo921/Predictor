<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Aviator Predictor</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        flex-direction: column;
    }
    /* Модальное окно для ID */
    #modal {
        position: fixed;
        top:0; left:0; width:100%; height:100%;
        background: rgba(0,0,0,0.9);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        flex-direction: column;
        text-align: center;
    }
    #modalContent {
        background: #1e1e1e;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 0 20px rgba(0,255,136,0.5);
    }
    #modal input {
        width: 200px;
        padding: 10px;
        font-size: 1em;
        border-radius: 8px;
        border: none;
        margin-top: 10px;
        text-align: center;
    }
    #modal button {
        margin-top: 15px;
        padding: 10px 20px;
        border-radius: 8px;
        border: none;
        background: #00ff88;
        color: black;
        font-weight: bold;
        cursor: pointer;
    }

    /* Основная карточка сигналов */
    #mainCard {
        display: none;
        background: #1e1e1e;
        padding: 30px;
        border-radius: 12px;
        text-align: center;
        box-shadow: 0 0 20px rgba(0,255,136,0.5);
        width: 90%;
        max-width: 350px;
    }

    /* Квадрат с сигналом и анимацией */
    #signalBox {
        width: 150px;
        height: 150px;
        margin: 20px auto;
        border: 3px solid #00ff88;
        border-radius: 12px;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
        overflow: hidden;
    }

    /* Анимация загрузки круга */
    .loader {
        border: 5px solid #1e1e1e;
        border-top: 5px solid #00ff88;
        border-radius: 50%;
        width: 60px;
        height: 60px;
        animation: spin 2s linear infinite;
        position: absolute;
    }

    @keyframes spin {
        0% { transform: rotate(0deg);}
        100% { transform: rotate(360deg);}
    }

    #signalText {
        font-size: 1.5em;
        font-weight: bold;
        z-index: 2;
    }

    /* История сигналов */
    #history {
        display: none;
        margin-top: 20px;
        max-height: 150px;
        overflow-y: auto;
        background: #0f0f0f;
        padding: 10px;
        border-radius: 8px;
    }
    .historyItem {
        padding: 5px;
        border-bottom: 1px solid #00ff88;
    }

    /* Кнопка генерации */
    #generateBtn {
        margin-top: 10px;
        padding: 10px 20px;
        border-radius: 8px;
        border: none;
        background: #00ff88;
        color: black;
        font-weight: bold;
        cursor: pointer;
    }

    @media(max-width: 400px){
        #mainCard {
            width: 95%;
            padding: 20px;
        }
        #signalBox {
            width: 120px;
            height: 120px;
        }
        .loader {
            width: 50px;
            height: 50px;
        }
    }
</style>
</head>
<body>

<!-- Модальное окно ID -->
<div id="modal">
    <div id="modalContent">
        <h2>Digite seu 1xBet ID</h2>
        <input type="text" id="userID" placeholder="Somente números" maxlength="10" oninput="this.value=this.value.replace(/[^0-9]/g,'')">
        <br>
        <button onclick="confirmID()">Confirmar</button>
    </div>
</div>

<!-- Основная карточка сигналов -->
<div id="mainCard">
    <h1>Aviator Predictor</h1>
    <div id="signalBox">
        <div class="loader" id="loader" style="display:none;"></div>
        <div id="signalText">--</div>
    </div>
    <button id="generateBtn" onclick="gerarSinal()">Obter Sinal</button>

    <div id="history">
        <h3>Histórico de sinais:</h3>
    </div>
</div>

<script>
let lastSignalTime = null;

// Подтверждение ID
function confirmID() {
    const input = document.getElementById('userID');
    if(input.value.trim().length === 10){
        document.getElementById('modal').style.display = "none";
        document.getElementById('mainCard').style.display = "block";
        document.getElementById('history').style.display = "block";
    } else {
        alert("Por favor, digite um ID válido de 10 dígitos.");
    }
}

// Генерация сигнала
function gerarSinal(){
    const loader = document.getElementById('loader');
    const signalText = document.getElementById('signalText');

    loader.style.display = "block";
    signalText.textContent = "--";

    setTimeout(() => {
        loader.style.display = "none";

        // Генерируем сигнал на 1-2 минуты вперед
        const now = new Date();
        let offset = Math.floor(Math.random() * 2 + 1); // 1-2 минуты
        let signalTime = new Date(now.getTime() + offset * 60000);

        // Если предыдущий сигнал больше текущего, корректируем
        if(lastSignalTime && signalTime <= lastSignalTime){
            signalTime = new Date(lastSignalTime.getTime() + 60000); // +1 минута
        }

        lastSignalTime = signalTime;

        const minutes = signalTime.getMinutes().toString().padStart(2,'0');
        const hours = signalTime.getHours().toString().padStart(2,'0');

        signalText.textContent = `${hours}:${minutes}`;

        // Добавляем в историю
        const hist = document.createElement('div');
        hist.className = "historyItem";
        hist.textContent = `Sinal para ${hours}:${minutes}`;
        const historyDiv = document.getElementById('history');
        historyDiv.prepend(hist);
    }, 2000); // Загрузка 2 секунды
}
</script>
</body>
</html>
