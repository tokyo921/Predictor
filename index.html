<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Aviator Predictor</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        color: white;
        background: #0d0d1a;
        background-size: cover;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    #loginScreen, #signalScreen {
        background: rgba(0, 0, 0, 0.7);
        padding: 20px;
        border-radius: 12px;
        text-align: center;
        width: 90%;
        max-width: 400px;
    }
    input {
        padding: 10px;
        width: 80%;
        font-size: 1rem;
        margin-bottom: 15px;
        border: none;
        border-radius: 5px;
        text-align: center;
    }
    button {
        padding: 10px 20px;
        background: #ff4b2b;
        border: none;
        color: white;
        font-size: 1rem;
        border-radius: 5px;
        cursor: pointer;
    }
    .loading-circle {
        width: 50px;
        height: 50px;
        border: 5px solid rgba(255, 255, 255, 0.3);
        border-top: 5px solid #ff4b2b;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 15px auto;
        display: none;
    }
    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }
    .signal-box {
        background: rgba(255, 255, 255, 0.1);
        padding: 15px;
        border-radius: 10px;
        margin-top: 20px;
    }
</style>
</head>
<body>

<div id="loginScreen">
    <h2>Digite seu ID 1xBet</h2>
    <input type="number" id="betId" maxlength="10" oninput="limitDigits(this)">
    <br>
    <button onclick="enterSignals()">Entrar</button>
</div>

<div id="signalScreen" style="display:none;">
    <h2>ðŸ“¡ Sinal Aviator</h2>
    <div class="signal-box">
        <div class="loading-circle" id="loadingCircle"></div>
        <p id="signalText">Clique no botÃ£o para gerar sinal</p>
        <button onclick="generateSignal()">ðŸ”„ Obter Sinal</button>
    </div>
</div>

<script>
function limitDigits(input) {
    if (input.value.length > 10) {
        input.value = input.value.slice(0, 10);
    }
}

function enterSignals() {
    let id = document.getElementById('betId').value;
    if (id.length === 10) {
        document.getElementById('loginScreen').style.display = 'none';
        document.getElementById('signalScreen').style.display = 'block';
    } else {
        alert('O ID deve ter 10 dÃ­gitos!');
    }
}

function generateSignal() {
    let loadingCircle = document.getElementById('loadingCircle');
    let signalText = document.getElementById('signalText');

    loadingCircle.style.display = 'block';
    signalText.textContent = 'Carregando sinal...';

    setTimeout(() => {
        loadingCircle.style.display = 'none';

        let coef = (Math.random() * (3 - 1.5) + 1.5).toFixed(2);
        let mozambiqueTime = new Date(new Date().toLocaleString("en-US", {timeZone: "Africa/Maputo"}));
        mozambiqueTime.setMinutes(mozambiqueTime.getMinutes() + Math.floor(Math.random() * 2) + 1);
        let timeStr = mozambiqueTime.toLocaleTimeString('pt-PT', {hour: '2-digit', minute:'2-digit'});

        signalText.textContent = `ðŸŽ¯ Colocar em ${timeStr} | Coeficiente: ${coef}x`;
    }, 2000);
}
</script>

</body>
</html>
